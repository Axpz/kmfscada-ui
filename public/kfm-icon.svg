<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0.6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外框 -->
  <rect x="4" y="4" width="40" height="40" rx="6" stroke="#ff8c00" stroke-width="2" fill="none"/>
  
  <!-- 图表网格 -->
  <line x1="8" y1="12" x2="40" y2="12" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
  <line x1="8" y1="20" x2="40" y2="20" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
  <line x1="8" y1="28" x2="40" y2="28" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
  <line x1="8" y1="36" x2="40" y2="36" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
  
  <line x1="12" y1="8" x2="12" y2="40" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
  <line x1="20" y1="8" x2="20" y2="40" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
  <line x1="28" y1="8" x2="28" y2="40" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
  <line x1="36" y1="8" x2="36" y2="40" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
  
  <!-- 柱状图 -->
  <rect x="10" y="30" width="4" height="8" fill="url(#chartGradient)" rx="1"/>
  <rect x="18" y="22" width="4" height="16" fill="url(#chartGradient)" rx="1"/>
  <rect x="26" y="26" width="4" height="12" fill="url(#chartGradient)" rx="1"/>
  <rect x="34" y="18" width="4" height="20" fill="url(#chartGradient)" rx="1"/>
  
  <!-- 数据线 -->
  <path d="M12 32 L20 24 L28 28 L36 20" 
        stroke="#ff8c00" stroke-width="2.5" fill="none" filter="url(#glow)"/>
  
  <!-- 数据点 -->
  <circle cx="12" cy="32" r="2" fill="#ff8c00"/>
  <circle cx="20" cy="24" r="2" fill="#ff8c00"/>
  <circle cx="28" cy="28" r="2" fill="#ff8c00"/>
  <circle cx="36" cy="20" r="2" fill="#ff8c00"/>
  
  <!-- KFM 标识 -->
  <text x="24" y="15" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="8" font-weight="700" fill="#ff8c00" text-anchor="middle">
    KFM
  </text>
</svg>