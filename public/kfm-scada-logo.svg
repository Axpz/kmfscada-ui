<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff7f00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff6600;stop-opacity:0.6" />
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 左侧图表图标 -->
  <g transform="translate(5, 10)">
    <!-- 图表背景框架 -->
    <rect x="0" y="0" width="40" height="40" rx="4" stroke="#ff8c00" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- 图表网格线 -->
    <line x1="5" y1="10" x2="35" y2="10" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
    <line x1="5" y1="20" x2="35" y2="20" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
    <line x1="5" y1="30" x2="35" y2="30" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
    
    <line x1="10" y1="5" x2="10" y2="35" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
    <line x1="20" y1="5" x2="20" y2="35" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
    <line x1="30" y1="5" x2="30" y2="35" stroke="#ff8c00" stroke-width="0.5" opacity="0.4"/>
    
    <!-- 柱状图 -->
    <rect x="8" y="25" width="4" height="10" fill="url(#chartGradient)" rx="1"/>
    <rect x="14" y="18" width="4" height="17" fill="url(#chartGradient)" rx="1"/>
    <rect x="20" y="22" width="4" height="13" fill="url(#chartGradient)" rx="1"/>
    <rect x="26" y="15" width="4" height="20" fill="url(#chartGradient)" rx="1"/>
    <rect x="32" y="20" width="4" height="15" fill="url(#chartGradient)" rx="1"/>
    
    <!-- 数据点连线 -->
    <path d="M10 28 L16 20 L22 25 L28 18 L34 22" 
          stroke="#ff8c00" stroke-width="2" fill="none" opacity="0.9"/>
    
    <!-- 数据点 -->
    <circle cx="10" cy="28" r="2" fill="#ff8c00"/>
    <circle cx="16" cy="20" r="2" fill="#ff8c00"/>
    <circle cx="22" cy="25" r="2" fill="#ff8c00"/>
    <circle cx="28" cy="18" r="2" fill="#ff8c00"/>
    <circle cx="34" cy="22" r="2" fill="#ff8c00"/>
    
    <!-- 状态指示灯 -->
    <circle cx="35" cy="8" r="2" fill="#ff8c00" opacity="0.8"/>
    <circle cx="35" cy="8" r="1" fill="#ff6600"/>
  </g>
  
  <!-- 分隔线 -->
  <line x1="60" y1="15" x2="60" y2="45" stroke="#ff8c00" stroke-width="1" opacity="0.6"/>
  
  <!-- KFM 文字 -->
  <text x="75" y="35" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="28" font-weight="700" fill="url(#orangeGradient)" filter="url(#textGlow)">
    KFM
  </text>
  
  <!-- 分隔点 -->
  <circle cx="145" cy="30" r="3" fill="#ff8c00"/>
  
  <!-- Scada 文字 -->
  <text x="160" y="35" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="28" font-weight="700" fill="url(#orangeGradient)" filter="url(#textGlow)">
    Scada
  </text>
  
  <!-- 装饰性科技线条 -->
  <g opacity="0.6">
    <!-- 顶部装饰线 -->
    <line x1="75" y1="12" x2="95" y2="12" stroke="#ff8c00" stroke-width="1"/>
    <line x1="160" y1="12" x2="190" y2="12" stroke="#ff8c00" stroke-width="1"/>
    
    <!-- 底部装饰线 -->
    <line x1="75" y1="48" x2="95" y2="48" stroke="#ff8c00" stroke-width="1"/>
    <line x1="160" y1="48" x2="190" y2="48" stroke="#ff8c00" stroke-width="1"/>
    
    <!-- 右侧装饰点 -->
    <circle cx="270" cy="20" r="1.5" fill="#ff8c00"/>
    <circle cx="270" cy="30" r="1.5" fill="#ff8c00"/>
    <circle cx="270" cy="40" r="1.5" fill="#ff8c00"/>
  </g>
</svg>